<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="prestige--v4 template-password" data-gr-c-s-loaded="true">
    <div class="PageOverlay"></div>

    <div class="PageContainer">
      <main id="main" role="main">
        <div id="shopify-section-password-template" class="shopify-section">
          <div class="FlexboxIeFix">
            <div class="Password background">
              <header class="Password__Header header">
                <div class="header__background">
                  <a href="/" class="Password__Logo">
                    <h1 class="header__title">SALATA</h1>
                  </a>
                </div>
              </header>
              <img
                class="landing-page__img landing-page__img-1"
                src="./assets/img1.png"
                alt=""
              />
              <img
                class="landing-page__img landing-page__img-2"
                src="./assets/img2.png"
                alt=""
              />
              <img
                class="landing-page__img landing-page__img-3"
                src="./assets/img3.png"
                alt=""
              />
              <img
                class="landing-page__img landing-page__img-4"
                src="./assets/img4.png"
                alt=""
              />
              <div class="Password__Content">
                <div class="Password__Newsletter Password__Card">
                  <h1 class="Password__Heading Heading u-h2">Coming Soon</h1>
                </div>
              </div>

              <footer class="Password__Footer">
                <span class="Password__PoweredBy Heading u-h8"></span>
              </footer>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
